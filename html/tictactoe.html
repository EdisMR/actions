<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<title>EdisAnthony</title>
	<link rel="shortcut icon" href="../multimedia/img/me.ico" type="image/x-icon">
	<link rel="stylesheet" href="../css/global/global.css">
	<link rel="stylesheet" href="../css/game-tictactoe/game-tictactoe.css">
	
	<link rel="preload" href="../js/login.js" as="script">
	<script src="../js/login.js"></script>

	<script defer src="../js/game-tictactoe.js"></script>
</head>

<body>
	<div class="loader">
	</div>
	<main>

		<section class="nombres">
			<form>
				<div class="inputsName">
					<input type="text" name="user1" minlength="2" maxlength="20" autocomplete="off">
				</div>
				<div>VS</div>
				<div class="inputsName">
					<input type="text" name="user2" minlength="2" maxlength="20" autocomplete="off">
				</div>
				<div class="btnSubmit">
					<button type="submit">Iniciar</button>
				</div>
			</form>
		</section>

		<section id="juego">
			<section class="turno">
				Turno de <span>User1</span>
			</section>
			<div id="grid">
				<div data-x="0" data-y="0"><span>X</span></div>
				<div data-x="0" data-y="1"></div>
				<div data-x="0" data-y="2"></div>
				<div data-x="1" data-y="0"></div>
				<div data-x="1" data-y="1"></div>
				<div data-x="1" data-y="2"><span>O</span></div>
				<div data-x="2" data-y="0"></div>
				<div data-x="2" data-y="1"></div>
				<div data-x="2" data-y="2"></div>
			</div>
		</section>
	</main>
</body>
</html>
